language: java
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
install:
  - jdk_switcher use oraclejdk8
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk10
  - openjdk11
script:
  - jdk_switcher use $TRAVIS_JDK_VERSION
  - ./mvnw test -Dmaven.javadoc.skip=true
